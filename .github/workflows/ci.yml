name: ci

on:
  push:
    branches:
    - main
    - master
  pull_request:
    branches:
    - main
    - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [12]

    steps:
    - name: Checkout 🛎
      uses: actions/checkout@master

    - name: Setup node env 🏗
      uses: actions/setup-node@v2.1.2
      with:
        node-version: ${{ matrix.node }}

    - name: Cache node_modules 📦
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies 👨🏻‍💻
      run: npm ci

    - name: Run linter 👀
      run: npm run lint

    - name: Run build 🔨
      run: npm run build

    - name: Run tests 🧪
      run: npm run test

    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        protocol: ftps
        server: ${{ secrets.ftp_host }}
        port: ${{ secrets.ftp_port }}
        username: ${{ secrets.ftp_user }}
        password: ${{ secrets.ftp_password }}
        local-dir: ./dist/
        server-dir: /home/${{ secrets.ftp_user }}/bardb/